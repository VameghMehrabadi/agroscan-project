        /* --- KEYFRAMES --- */

        @keyframes scaleIn {

        @keyframes slideUpBounce {

        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Loader Spinner inside button */

            border-radius: 50%;
            animation: spin 1s infinite linear;
            display: none;
            margin: 0 auto;
        }

    </style>

    <script>
        const API_URL = 'http://localhost:8000/predict'; // Ø§Ú¯Ø± Ø±ÙˆÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„ÛŒØŒ IP Ø³ÛŒØ³ØªÙ… Ø±Ùˆ Ø¨Ø²Ù†

        // --- PRELOADER LOGIC ---
        window.addEventListener('load', () => {

        });

        // --- FILE HANDLING ---
        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    
                    // Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ø§Ù„Ù…Ø§Ù†â€ŒÙ‡Ø§ÛŒ Ù‚Ø¨Ù„ÛŒ
                    document.querySelector('.upload-content').style.display = 'none';

                    // Ø§Ø³Ú©Ø±ÙˆÙ„ Ù†Ø±Ù…
                    img.scrollIntoView({behavior: "smooth", block: "center"});
                }
                reader.readAsDataURL(file);
            }
        }

        // --- SUBMIT LOGIC ---
        async function submitData() {
            const fileInput = document.getElementById('fileInput');
            const region = document.getElementById('region').value;
            const lang = document.querySelector('input[name="lang"]:checked').value;
            const btn = document.getElementById('submitBtn');
            const btnText = btn.querySelector('.btn-text');
            const loader = btn.querySelector('.btn-loader');

            if (!fileInput.files[0]) {
                Swal.fire({
                    icon: 'info',
                    title: 'ØªØµÙˆÛŒØ± Ú©ÙˆØŸ',
                    text: 'Ù„Ø·ÙØ§Ù‹ ØªØµÙˆÛŒØ± Ú¯ÛŒØ§Ù‡ Ø¨ÛŒÙ…Ø§Ø± Ø±Ø§ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ú©Ù†ÛŒØ¯.',
                    confirmButtonColor: '#059669',
                    confirmButtonText: 'Ø¨Ø§Ø´Ù‡'
                });
                return;
            }

            // UI Loading State
            btn.disabled = true;
            btn.style.background = "#9ca3af";
            btnText.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('region', region);
            formData.append('lang', lang);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error();

                const data = await response.json();

                // Render Results
                document.getElementById('res-disease').innerText = data.prediction;
                document.getElementById('res-conf').innerText = data.confidence + "%";
                document.getElementById('res-region').innerText = data.region;
                document.getElementById('res-treatment').innerText = data.treatment;

                const tBox = document.getElementById('res-treatment');
                if(lang === 'en') {
                    tBox.style.direction = 'ltr';
                    tBox.style.textAlign = 'left';
                } else {
                    tBox.style.direction = 'rtl';
                    tBox.style.textAlign = 'right';
                }

                // Show Result Card
                const resSec = document.getElementById('result-section');
                resSec.style.display = 'block';
                
                setTimeout(() => {
                    resSec.scrollIntoView({behavior: "smooth", block: "start"});
                }, 100);

            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Ø®Ø·Ø§',
                    text: 'Ø§Ø±ØªØ¨Ø§Ø· Ø¨Ø§ Ø³Ø±ÙˆØ± Ù‚Ø·Ø¹ Ø§Ø³Øª.',
                    confirmButtonText: 'ØªÙ„Ø§Ø´ Ù…Ø¬Ø¯Ø¯'
                });
            } finally {
                btn.disabled = false;
                btn.style.background = "var(--primary)";
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function resetApp() {
            window.scrollTo({top: 0, behavior: 'smooth'});
            setTimeout(() => {
                document.getElementById('result-section').style.display = 'none';
                document.getElementById('fileInput').value = "";
                document.getElementById('preview').style.display = 'none';
                document.querySelector('.upload-content').style.display = 'block';
                document.querySelector('.upload-area').classList.remove('has-file');
            }, 500);
